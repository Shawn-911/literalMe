<head>
  <title>literalMe</title>
</head>

<body>
  <div class="container">
    {{> navBar}}
    {{> mainBody}}
    {{> footerBar}}

  </div>
</body>

<template name="navBar">
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">literalMe is your go to place for book reviews and ratings of new and upcoming books as well as the classics.</p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">You can...</h4>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Follow on Twitter</a></li>
              <li><a href="#" class="text-white">Like on Facebook</a></li>
              <li><a href="#" class="text-white">Email us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">         
          <strong>literalMe</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
</template>

<template name="myJumbo">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">literalMe</h1>
      <p class="lead text-muted">Glad you found your way here. It's always a good time to read a book. Find your passion amongst the stars by choosing from our many categories tailored just for you.</p>
      <p>
        <a href="#" class="btn btn-primary my-2">Top Rated Book</a>
      </p>

      <div class="row">
        <div class="col">

        
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addImageModal">
  Add your book here
</button>


<!-- Modal -->

<div class="modal fade" id="addImageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Your Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="imgPlaceHolder.png" alt="" class="placeHolder">
        <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" >Title</span>
  </div>
  <input type="text" class="form-control" placeholder="..." aria-label="Username" aria-describedby="basic-addon1" id="bName" >
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" >Author</span>
  </div>
  <input type="text" class="form-control" placeholder="Please enter the book author" id="bAuth" aria-label="Username" aria-describedby="basic-addon1">
</div>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" >Place your image path here</span>
  </div>
  <input type="text" class="form-control" placeholder="https://example.com/users/" id="path" aria-describedby="basic-addon3">
</div>

<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text"  >Enter a short description</span>
  </div>
  <textarea class="form-control" aria-label="With textarea" id = "desc" ></textarea>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary js-exitAdd " data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-save" >Save changes</button>
      </div>
    </div>
  </div>
</div>


        </div>
      </div>
    </div>
  </section>
</template>
<template name = "booksLib">
  <div class="row">
    {{#each allBooks}}
   
<div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img src= {{path}} alt="temp photo" class = "brath" >
              <div class="card-body">
                <p class="card-text"> {{bName}}</p>
                {{>viewTemp}}
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary js-view ">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div> <!-- /col -->
    {{/each}}
  </div>        
</template>
<template name="mainBody">
  <main role="main">
    {{> myJumbo}}
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          
          {{> booksLib}}

        </div> <!-- /row for all cards -->
      </div>
    </div>

  </main>
</template>

<template name = "viewTemp">
  <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#viewBook">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="viewBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <h4 id = "viewContent" >  </h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</template>

<template name="footerBar">
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; WeTookYourDesignsInc</p>      
    </div>
  </footer>
</template>
